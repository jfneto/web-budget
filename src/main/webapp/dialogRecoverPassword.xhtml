<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:wb="http://xmlns.jcp.org/jsf/composite/webbudget/ui"
          id="recoverPasswordDialog"
          width="500"
          modal="true"
          resizable="false"
          closeOnEscape="true"
          widgetVar="dialogRecoverPassword"
          header="#{messages['recover-password.dialog.title']}">

    <h:form id="recoverPassForm">
        <div class="row">
            <div class="col-md-12">
                <p:messages closable="true">
                    <p:autoUpdate/>
                </p:messages>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <p:outputLabel for="inEmail"
                               value="#{messages['recover-password.form.email']}"/>
                <p:inputText id="inEmail"
                             styleClass="form-control"
                             value="#{recoverPasswordBean.email}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <p:commandButton value="#{menu['recover']}"
                                 update="recoverPassForm"
                                 onstart="PF('blocker').show()"
                                 oncomplete="PF('blocker').hide()"
                                 styleClass="btn btn-flat btn-success"
                                 action="#{recoverPasswordBean.recoverPassword()}"/>
            </div>
        </div>
    </h:form>
    <wb:blocker target="recoverPassForm"/>
</p:dialog>
