<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:pe="http://primefaces.org/ui/extensions"
          id="changePasswordDialog"
          width="500"
          modal="true"
          position="top"
          closable="true"
          resizable="false"
          closeOnEscape="true"
          styleClass="dialog-margin-top"
          widgetVar="dialogChangePassword"
          header="#{messages['change-password.dialog.title']}">

    <div class="row">
        <div class="col-md-12 box-profile">
            <span style="width: 92px"
                  class="profile-user-img img-responsive img-circle">
                <pe:gravatar style="border-radius: 50%"
                             value="#{userSessionBean.principal.email}"/>
            </span>
            <h3 class="profile-username text-center" style="margin-bottom: 5px;">
                #{userSessionBean.principal.name}
            </h3>
            <p class="text-muted text-center">
                #{userSessionBean.principal.groupName}
            </p>
        </div>
    </div>

    <h:form id="changePasswordForm">
        <div class="row">
            <div class="col-md-12">
                <p:messages closable="true">
                    <p:autoUpdate/>
                </p:messages>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <p:outputLabel for="inActualPassword"
                               value="#{messages['change-password.form.actual-password']}: "/>
                <p:password id="inActualPassword"
                            styleClass="form-control"
                            value="#{profileBean.passwordChangeDTO.actualPassword}"/>
            </div>
            <div class="col-sm-12 form-group">
                <p:outputLabel for="inNewPassword"
                               value="#{messages['change-password.form.new-password']}: "/>
                <p:password id="inNewPassword"
                            styleClass="form-control"
                            value="#{profileBean.passwordChangeDTO.newPassword}"/>
            </div>
            <div class="col-md-12 form-group">
                <p:outputLabel for="inNewPasswordConfirmation"
                               value="#{messages['change-password.form.new-password-confirmation']}: "/>
                <p:password id="inNewPasswordConfirmation"
                            styleClass="form-control"
                            value="#{profileBean.passwordChangeDTO.newPasswordConfirmation}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="text-align: right">
                <p:commandButton value="#{menu['update']}"
                                 update="changePasswordForm"
                                 styleClass="btn btn-flat btn-success"
                                 action="#{profileBean.changePassword()}"/>
                <p:spacer width="5"/>
                <p:commandButton immediate="true"
                                 value="#{menu['close']}"
                                 styleClass="btn btn-flat btn-primary"
                                 onclick="PF('dialogChangePassword').hide()"/>

            </div>
        </div>
    </h:form>
</p:dialog>
