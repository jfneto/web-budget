<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:p="http://primefaces.org/ui"
          xmlns:h="http://xmlns.jcp.org/jsf/html"
          xmlns:wb="http://xmlns.jcp.org/jsf/composite/webbudget/ui"
          id="apportionmentDialog"
          width="500"
          modal="true"
          closable="true"
          resizable="false"
          closeOnEscape="true"
          widgetVar="dialogApportionment"
          header="#{messages['apportionment.dialog.title']}">

    <h:form id="apportionmentForm">
        <p:defaultCommand target="btAdd"/>
        <div class="row">
            <div class="col-sm-12">
                <p:messages closable="true"/>
            </div>
        </div>
        <div class="row">
            <wb:formApportionmentBox blockForm="apportionmentForm"
                                     costCenterList="#{fixedMovementBean.costCenters}"
                                     apportionment="#{fixedMovementBean.apportionment}"
                                     movementClassList="#{fixedMovementBean.movementClasses}"
                                     onCostCenterSelect="#{fixedMovementBean.onCostCenterSelect()}"/>
        </div>
        <div class="row">
            <div class="col-sm-12 text-right">
                <p:commandButton id="btAdd"
                                 update="@form"
                                 value="#{menu['add']}"
                                 styleClass="btn btn-flat btn-success"
                                 actionListener="#{fixedMovementBean.addApportionment()}"/>
                <p:spacer width="5"/>
                <p:commandButton immediate="true"
                                 value="#{menu['cancel']}"
                                 styleClass="btn btn-flat btn-primary"
                                 onclick="PF('dialogApportionment').hide()"/>

            </div>
        </div>
    </h:form>
</p:dialog>
