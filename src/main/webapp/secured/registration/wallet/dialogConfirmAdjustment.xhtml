<p:dialog xmlns="http://www.w3.org/1999/xhtml"
          xmlns:o="http://omnifaces.org/ui"
          xmlns:p="http://primefaces.org/ui"
          xmlns:f="http://xmlns.jcp.org/jsf/core"
          id="confirmAdjustmentDialog"
          width="500"
          modal="true"
          closable="false"
          resizable="false"
          closeOnEscape="false"
          widgetVar="dialogConfirmAdjustment"
          header="#{messages['balance-adjustment.dialog.title']}">

    <div class="row">
        <div class="col-sm-12 text-center">
            <h4>
                <o:outputFormat escape="false"
                                value="#{messages['balance-adjustment.confirmation-message']}">
                    <f:param value="#{balanceAdjustmentBean.wallet.fullName}"/>
                </o:outputFormat>
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <p:commandButton value="#{menu['ok']}"
                             styleClass="btn btn-flat btn-primary"
                             action="#{walletBean.changeToListing()}"/>
        </div>
    </div>
</p:dialog>
